<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-white">
        <div class="container-md d-flex align-items-center w-100">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand d-none d-md-block" href="#">
                <h1 class="navbar-brand-logo mb-0">MagicStore</h1>
            </a>
            <a class="navbar-brand d-md-none mx-auto" href="#">
                <h1 class="navbar-brand-logo mb-0">MagicStore</h1>
            </a>
            <a class="text-theme-color px-3 order-md-1" href="cart.html">
                <i class="fas fa-shopping-cart"></i>
            </a>
            <div class="collapse navbar-collapse flex-grow-0 ml-auto" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link px-3" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="product.html">道具</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 active" href="login.html">登入</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-md my-0 my-md-5 px-0">
        <div class="row no-gutters justify-content-center align-items-stretch">
            <div class="col-md-4">
                <div class="px-30 bg-theme-color">
                    <h2 class="text-white text-center py-4">會員登入</h2>
                    <div class="break-block-login d-block d-md-none bg-theme-color-secondary mb-4 d-flex justify-content-center align-items-center">
                            <a href="#" class="bg-white text-center p-3">
                                <img src="images/ic-facebook.svg" width="73" alt="facebook">
                            </a>
                            <a href="#" class="bg-white text-center p-3 bl-1">
                                <img src="images/ic-google.svg" width="73" alt="google">
                            </a>
                            <a href="#" class="bg-white text-center p-3 bl-1">
                                <img src="images/ic-yahoo.svg" width="73" alt="yahoo">
                            </a>
                        </div>
                    <div class="form-group mb-0 pb-5">
                        <div class="row justify-content-center">
                            <label for="inputEmail" class="col-1 col-form-label bg-white">
                                <i class="fas fa-user text-theme-color"></i>
                            </label>
                            <div class="col-10 bg-white">
                                <input type="email" class="form-control bg-white" id="inputPassword"
                                    placeholder="電子信箱/手機號碼">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <label for="inputPassword" class="col-1 col-form-label bg-white mt-3">
                                <i class="fas fa-unlock text-theme-color"></i>
                            </label>
                            <div class="col-10 bg-white mt-3">
                                <input type="password" class="form-control bg-white" id="inputPassword"
                                    placeholder="請輸入使用者密碼">
                            </div>
                        </div>
                        <div class="form-group mb-0 form-check py-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label text-white" for="exampleCheck1">記住我</label>
                        </div>
                    </div>
                    <button class="btn btn-block break-btn bg-theme-color-warning rounded-0" type="button"
                        id="button-addon2">
                        <span class="text-theme-color h4">登入帳號</span>
                    </button>
                </div>

            </div>
            <div class="col-md-4 d-none d-md-block py-3">
                <div class="bg-theme-color-secondary d-flex flex-column p-4">
                    <h4 class="text-center text-theme-color-section mb-4">—連結社群帳號—</h4>
                    <a href="#" class="bg-white text-center py-2">
                        <img class="img-fluid h-30" src="images/ic-facebook.svg" alt="facebook">
                    </a>
                    <a href="#" class="bg-white text-center my-2 py-2">
                        <img class="img-fluid h-30" src="images/ic-google.svg" alt="google">
                    </a>
                    <a href="#" class="bg-white text-center py-2">
                        <img class="img-fluid h-30" src="images/ic-yahoo.svg" alt="yahoo">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-theme-color">
        <div class="container">
            <div class="row py-5 px-2 px-sm-5 justify-content-between">
                <div class="col-lg-5 d-flex align-items-center justify-content-center justify-content-lg-start">
                    <img width="40" src="images/logo.png" alt="logo">
                    <p class="text-white ml-3 mb-0 h4">訂閱你我的每日魔法</p>
                </div>
                <div class="col-lg-5 mt-3 mt-lg-0">
                    <div class="input-group ">
                        <div class="input-group-prepend bg-white p-2">
                            <i class="fas fa-envelope text-theme-color mt-1 ml-1"></i>
                        </div>
                        <input type="text" class="form-control bg-white rounded-0">
                        <div class="input-group-append">
                            <button class="btn bg-theme-color-warning rounded-0" type="button" id="button-addon2">
                                <i class="fas fa-arrow-right text-theme-color"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-theme-color-secondary">
        <div class="container p-5 text-theme-color">
            <div class="row mt-md-3">
                <div class="col-md-5 d-flex flex-column justify-content-between">
                    <img class="mt-md-0 my-5" width="171" src="images/logotype-sm.svg" alt="logo">
                    <p>
                        07-1234-5678
                        <br>
                        magicstore@email.com
                        <br>
                        800 高雄市新興區幸福路 520 號
                    </p>
                </div>
                <div class="col-md-7 text-right d-none d-md-block">
                    <img width="60" src="images/sm-今天是個變魔術的好日子.png" alt="今天是個變魔術的好日子">
                </div>
            </div>
            <div class="row justify-content-between align-items-end">
                <div class="col-md-5">
                    <div class="my-3">
                        <a href="#"><i class="fab fa-facebook-square fa-2x text-theme-color"></i></a>
                        <a href="#"><i class="fab fa-twitter-square fa-2x text-theme-color"></i></a>
                        <a href="#"><i class="fab fa-linkedin fa-2x text-theme-color"></i></a>
                    </div>
                </div>
                <div class="col-md-6">
                    <p class="text-md-right mb-0">© 2021 MagicStore All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</html>
